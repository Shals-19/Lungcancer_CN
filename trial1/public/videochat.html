<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    #controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #muteButton {
      background-color: #f0ad4e;
      color: white;
    }
    #muteButton:hover {
      background-color: #ec971f;
    }
    #unmuteButton {
      background-color: #5bc0de;
      color: white;
    }
    #unmuteButton:hover {
      background-color: #31b0d5;
    }
    #videoGrid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 10px;
      background-color: #f4f4f9;
    }
    .videoContainer {
      position: relative;
      background-color: black;
      border-radius: 5px;
      overflow: hidden;
    }
    .videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .username {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Video Call</header>
  <div id="controls">
    <button id="muteButton">Mute</button>
    <button id="unmuteButton">Unmute</button>
  </div>
  <div id="videoGrid"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./scr_video.js"></script>
  <script>
    const socket = io();
    const videoGrid = document.getElementById('videoGrid');

    // Handle new user joining the video stream
    socket.on('user-joined-video', ({ username, id }) => {
      const videoContainer = document.createElement('div');
      videoContainer.classList.add('videoContainer');
      videoContainer.id = `video-${id}`;

      const videoElement = document.createElement('video');
      videoElement.autoplay = true;
      videoElement.playsInline = true;

      const usernameLabel = document.createElement('div');
      usernameLabel.classList.add('username');
      usernameLabel.textContent = username;

      videoContainer.appendChild(videoElement);
      videoContainer.appendChild(usernameLabel);
      videoGrid.appendChild(videoContainer);
    });

    // Handle video stream data
    socket.on('video-stream', ({ id, stream }) => {
      const videoElement = document.querySelector(`#video-${id} video`);
      if (videoElement) {
        videoElement.srcObject = stream;
      }
    });

    // Handle user disconnecting from video stream
    socket.on('user-disconnected-video', ({ id }) => {
      const videoContainer = document.getElementById(`video-${id}`);
      if (videoContainer) {
        videoContainer.remove();
      }
    });
  </script>
</body>
</html>
