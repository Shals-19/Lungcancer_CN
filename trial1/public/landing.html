<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Communication App</h1>
  <div>
    <input type="text" id="username" placeholder="Enter your username" />
    <br />
    <button onclick="navigateTo('textchat.html')">Text Chat</button>
    <button onclick="navigateTo('videochat.html')">Video Chat</button>
    <button onclick="navigateTo('voicecall.html')">Voice Call</button>
  </div>

  <script>
    function navigateTo(file) {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Please enter a username!');
        return;
      }
      // Append the username as a query parameter to the URL
      window.location.href = `${file}?username=${encodeURIComponent(username)}`;
    }
  </script>
</body>
</html>
